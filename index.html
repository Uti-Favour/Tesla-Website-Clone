<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="images/logo.png" alt="tesla" class="logo">

            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>


        <div class="info">
            <div>
                <h2 id="fast">1.9s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2 id="speed">200mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="max">396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>






</body>
</html>
